# -----------------------------------------------------
# General
# -----------------------------------------------------
general {
	lock_cmd = pidof hyprlock || hyprlock			# avoid starting multiple hyprlock instances.
	before_sleep_cmd = loginctl lock-session		# lock before suspend.
	after_sleep_cmd = hyprctl dispatch dpms on all	# to avoid having to press a key twice to turn on the display.
}


# -----------------------------------------------------
# Reduce Brightness
# -----------------------------------------------------
listener {
	timeout = 150									# 2.5min.
	on-timeout = brightnessctl -s set 10			# set monitor backlight to minimum, avoid 0 on OLED monitor.
	on-resume = brightnessctl -r 					# monitor backlight restore.
}


# -----------------------------------------------------
# Lock the screen
# -----------------------------------------------------
listener {
	timeout = 300									# 5min
	on-timeout = loginctl lock-session				# lock screen when timeout has passed
}


# -----------------------------------------------------
# Turn off Screen
# -----------------------------------------------------
listener {
	timeout = 330									# 5.5min
	on-timeout = hyprctl dispatch dpms off all 		# screen off when timeout has passed
	on-resume = hyprctl dispatch dpms on all		# screen on when activity is detected after timeout has fired.
}


# -----------------------------------------------------
# Suspend
# -----------------------------------------------------
listener {
	timeout = 1800									# 30min
	on-timeout = systemctl suspend					# suspend pc
}
